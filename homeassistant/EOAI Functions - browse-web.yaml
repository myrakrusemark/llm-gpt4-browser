- spec:
    name: browse_web
    description: Browse the Web based on a query. If you know the best answer, dont use this tool and just answer. Respond with --[short comment] Im browsing that for you. Ill notify you when your Browser results are ready--.
    parameters:
      type: object
      properties:
        search_query:
          type: string
          description: The search query
        user_input:
          type: string
          description: What the user just said      
      required:
      - search_query
      - user_input
  function:
    type: script
    sequence:
    - service: input_text.set_value
      data:
        value: "{{search_query}}"
      target:
        entity_id: input_text.search_query
    - service: input_text.set_value
      data:
        value: "{{user_input}}"
      target:
        entity_id: input_text.user_input
- spec:
    name: read_browsing_results
    description: Red out or summarize browsing results.
  function:
    type: script
    sequence:
    - service: todo.get_items
      data:
        status: needs_action
      target:
        entity_id: todo.browsing_results
      response_variable: _function_result